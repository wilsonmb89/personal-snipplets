<ion-content>
  <pulse-flowtr>
    <div slot="header">
      <bdb-nav-options (onLeftClicked)="onBackPressed()" (onRightClicked)="onLogout()" [lOption]="'AtrÃ¡s'"
        [rOption]="'Salida segura'" [navTitle]="navTitle">
        <svg-back (click)="onBackPressed()" left></svg-back>
        <svg-logout (click)="onLogout()" right></svg-logout>
      </bdb-nav-options>
    </div>
    <div slot="master">
      <pulse-select-card-group id="menu-tabs" groupstyle="tabs">
        <pulse-select-card #selectCards (click)="changeTab(tab)" [selected]="tab.active" color="primary" *ngFor="let tab of tabs">
          {{tab.title}}</pulse-select-card>
      </pulse-select-card-group>
      <div class="border-section"></div>
    </div>
    <div slot="detail">
      <div #target [attr.hidden]="!hideSpinner"></div>
      <bdb-loader *ngIf="!hideSpinner" color="bdb-blue" style="display: flex; justify-content: center;"></bdb-loader>
      <form #formInternational method="post" target="_blank">
        <input id="SPB" name="SPB" type="hidden" [(ngModel)]="spb" />
        <input id="NID" name="NID" type="hidden" [(ngModel)]="nid" />
        <input id="TID" name="TID" type="hidden" [(ngModel)]="tid"/>
        <input id="NCL" name="NCL" type="hidden" [(ngModel)]="ncl" />
      </form>
    </div>
  </pulse-flowtr>
</ion-content>
