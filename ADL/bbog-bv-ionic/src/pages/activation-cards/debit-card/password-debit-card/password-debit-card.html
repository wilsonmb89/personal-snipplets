<ion-content class="password-content">
  <payment-navigation-header (onAbandonClicked)="onAbandonClicked()" (onBackPressed)="onBackPressed()" [text]="abandonText"
    hidden-md-down>
  </payment-navigation-header>
  <form [formGroup]="formSecure" (ngSubmit)="submit()" autocomplete="off">
    <ion-grid>
      <ion-row>
        <ion-col offset-sm-1 col-md-5 col-sm-7>
          <div class="password-content__title" [innerHtml]="titleSecond">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-sm-1 col-md-5 col-sm-7>
          <div class="password-content__subtitle" [innerHtml]="subtitleSecond">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-sm-1 col-md-5 col-sm-7>
          <input text-wrap bdb-form-input [isInvalid]="error" id="pin" placeholder="Ingresa una clave de 4 digitos" type="password"
            pattern="[0-9]*" formControlName="pin" required maxlength="4" dbdNumberFormatter autocomplete="off">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-sm-1 col-md-5 col-sm-7>
          <input text-wrap bdb-form-input [isInvalid]="error" id="confirmPin" placeholder="Confirma la clave" type="password" pattern="[0-9]*"
            formControlName="confirmPin" required maxlength="4" dbdNumberFormatter autocomplete="off">
        </ion-col>
      </ion-row>
      <ion-row class="password-content__error" *ngIf="error" no-padding>
        <ion-col offset-sm-1>
          <label>La clave no co√≠ncide, intenta nuevamente.</label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-sm-1>
          <button hidden-md-down bvButton class="password-content__submit" id="passFormSubmit" color="blue-gradient" type="submit"
            [disabled]="!formSecure.valid">Continuar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer no-padding hidden-lg-up no-border>
  <ion-toolbar no-padding>
    <button ion-button full color="blue-gradient" class="password-content__submit-mobile" id="passMobileSubmit" (click)="formSecure.valid && submit()"
      [disabled]="!formSecure.valid">Continuar</button>
  </ion-toolbar>
</ion-footer>
