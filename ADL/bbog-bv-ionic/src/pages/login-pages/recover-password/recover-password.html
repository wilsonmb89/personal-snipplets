<ion-content>
  <ion-grid no-padding class="grid-login">
    <ion-row no-padding class="row-login">
      <ion-col col-12 col-lg-4 no-padding>
        <ion-grid class="grid-all-form">
          <ion-row>
            <ion-col col-10 col-lg-10 col-sm-8 col-md-6 offset-1 offset-lg-1 offset-sm-2 offset-md-3>
              <div class="login-logo"></div>
            </ion-col>
          </ion-row>
          <ion-row>

            <ion-col col-10 col-lg-10 col-sm-8 col-md-6 offset-1 offset-lg-1 offset-sm-2 offset-md-3 class="row-login" [ngSwitch]="stepForm">

              <div class="no-scroll" [@enterAnimation] *ngSwitchCase="1">
                <registry-identity class="form-container" 
                [titleNormal]="copies.DATA_USER.TITLE" 
                [titleBold]="copies.DATA_USER.TITLE_BOLD"
                (submitEvent)="submitRegistry($event)" 
                (cancelEvent)="cancelRegistry()" 
                [subtitle]="copies.DATA_USER.DESCRIPTION" 
                [data]="userData"></registry-identity>
              </div>
              <div class="no-scroll" [@enterAnimation] *ngSwitchCase="2">
                <product-info class="form-container" 
                [titleNormal]="copies.DATA_USER.TITLE" 
                [titleBold]="copies.DATA_USER.TITLE_BOLD"
                [question]="copies.PRODUCT.QUESTIONS[productValidate]" 
                [product]="productValidate" 
                [placeholder]="copies.PRODUCT.PLACEHOLDER[productValidate]" 
                [celular]="phoneValidate" 
                [min]= "confProductField[productValidate].min"
                [max]= "confProductField[productValidate].max"
                [type]= "confProductField[productValidate].type"
                (submitEvent)="submitProduct($event)" 
                (cancelEvent)="cancelRegistry()"></product-info>
              </div>
              <div class="no-scroll" [@enterAnimation] *ngSwitchCase="3">
                <secure-password class="form-container" [titleNormal]="copies.PASS.TITLE" [titleBold]="copies.DATA_USER.TITLE_BOLD"
                [celular]="phoneValidate" (submitEvent)="submitPassword($event)" (cancelEvent)="cancelRegistry()"></secure-password>
              </div>
              <div class="no-scroll" [@enterAnimation] *ngSwitchCase="4">
                <success-sp class="form-container" [titleNormal]="copies.FINISH.TITLE" [titleBold]="copies.DATA_USER.TITLE_BOLD"
                (submitEvent)="cancelRegistry()"></success-sp>
              </div>

            </ion-col>
          </ion-row>
        
        </ion-grid>
      </ion-col>
      <ion-col col-12 col-lg-8 no-padding hidden-md-down>
        <div class="rigth-container"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
