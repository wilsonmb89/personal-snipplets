<ion-content no-padding>
  <pulse-flowtt>
    <div slot="header">
      <bdb-nav-options (onLeftClicked)="onBackPressed()" (onRightClicked)="onAbandonClicked()"
        [lOption]="'Atrás'" [rOption]="abandonText" [navTitle]="navTitle">
        <svg-back (click)="onBackPressed()" left></svg-back>
        <cancel-icon (click)="onAbandonClicked()" right></cancel-icon>
      </bdb-nav-options>
    </div>
    <div slot="content">
      <div class="inner">
        <div class="flowtt-title">
          {{subtitle}}
        </div>
        <div class="component-wrapper" col-12>
          <bdb-card-check *ngFor="let item of items" [title]="item.cardTitle" [label]="item.cardLabel"
            [value]="item.cardValue" [BdbChecked]="item.isActive" (clickCard)="paymentSelected(item)">
          </bdb-card-check>
        </div>
        <pulse-button id="tt-btn" color="warning" colorgradient="true" hidden-p-sm-down (click)="submit()"
          [disabled]="!enable">Realizar donación</pulse-button>
      </div>
    </div>
    <div slot="summary">
      <web-progress-bar-new hidden-p-md-down></web-progress-bar-new>
    </div>
  </pulse-flowtt>
</ion-content>
<ion-footer hidden-p-md-up>
  <ion-toolbar no-padding>
    <button id="mob-tt-btn" class="confirm-btn" full color="mango" hidden-lg-up ion-button (click)="submit()"
      [disabled]="!enable">Realizar
      donación</button>
  </ion-toolbar>
</ion-footer>
