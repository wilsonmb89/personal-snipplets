<ion-content>
  <pulse-flowtt>
    <div slot="header">
      <bdb-nav-options (onLeftClicked)="onBackPressed()" (onRightClicked)="onAbandonClicked()"
        [lOption]="leftHdrOption" [rOption]="abandonText" [navTitle]="navTitle">
        <svg-back [hidden]="hideLeftOption" (click)="onBackPressed()" left></svg-back>
        <cancel-icon (click)="onAbandonClicked()" right></cancel-icon>
      </bdb-nav-options>
    </div>
    <!--formulario-->
    <div slot="content">
      <div class="inner">
        <div class="subtitle">¿Con qué quieres pagar?</div>
        <div class="component-wrapper" col-12>
          <div class="bill-summary" hidden-md-down>
            <div class="b-row">
              <div class="label">Valor a pagar:</div>
              <div class="value">{{billAmount | currency:'USD':'symbol':'1.2-2'}}</div>
            </div>
            <div class="b-row">
              <div class="label">Costo de transacción (sin IVA)</div>
              <div class="value-sm">$ 0</div>
            </div>
          </div>
          <bdb-card-check *ngFor="let item of items" [title]="item.cardTitle" [label]="item.cardLabel"
            [value]="item.cardValue" [BdbChecked]="item.isActive" (clickCard)="paymentSelected(item)">
          </bdb-card-check>

        </div>
        <div class="err-result">{{error}}</div>
        <button id="tt-btn" class="button" bv-button color="mango" hidden-p-sm-down ion-button (click)="send()"
          [disabled]="!enable">{{msgButton}}</button>
      </div>
    </div>
    <div slot="summary">
      <web-progress-bar-new hidden-p-md-down></web-progress-bar-new>
    </div>
  </pulse-flowtt>

</ion-content>
<ion-footer hidden-p-md-up>
  <ion-toolbar no-padding>
    <button id="mob-tt-btn" class="confirm-btn" full color="mango" ion-button (click)="send()"
      [disabled]="!enable">{{msgButton}}</button>
  </ion-toolbar>
</ion-footer>
