<ion-content>
  <pulse-flowtt>
    <div slot="header">
      <bdb-nav-options (onLeftClicked)="onBackPressed()" (onRightClicked)="onAbandonClicked()" [lOption]="'Atrás'"
        [rOption]="abandonText" [navTitle]="navTitle">
        <svg-back [hidden]="hideLeftOption" (click)="onBackPressed()" left></svg-back>
        <cancel-icon (click)="onAbandonClicked()" right></cancel-icon>
      </bdb-nav-options>
    </div>
    <div slot="content">
      <div class="obl-id-wrapper">
        <div class="inner">
          <div class="subtitle">
            {{title}}
          </div>
          <form [formGroup]="detailForm" class="bv-form">
            <autocomplete-banks-v1 class="def-margin" [autocompleteForm]="detailForm"
              (itemSelected)="productInputDisabled = $event" (product)="mapEvent($event)" [avalList]="true">
            </autocomplete-banks-v1>

            <bdb-generic-input class="def-margin" [inputDisabled]="productInputDisabled" [inputForm]="detailForm"
              [inputHeader]="'Número del producto'" [inputPlaceholder]="'Producto #'">
            </bdb-generic-input>

            <div class="btn-wrapper" hidden-p-sm-down>
              <button bvButton id="socc-btn" color="bdb-blue" [disabled]="!detailForm.valid " ion-button
                (click)="navigateToUserData()">Continuar
              </button>
              <div class="key-hint" [hidden]="!detailForm.valid ">o presiona Enter</div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div slot="summary">
      <web-progress-bar-new hidden-p-md-down></web-progress-bar-new>
    </div>
  </pulse-flowtt>
</ion-content>
<ion-footer hidden-p-md-up>
  <ion-toolbar no-padding>
    <button id="mob-socc-btn" class="continue-btn" full color="bdb-blue" ion-button (click)="navigateToUserData()"
      [disabled]="!detailForm.valid ">Continuar
    </button>
  </ion-toolbar>
</ion-footer>
