
<ion-content>
    <pulse-flowtt>
      <div slot="header">
        <bdb-nav-options (onLeftClicked)="onBackPressed()" (onRightClicked)="onAbandonClicked()" [lOption]="'Atrás'"
          [rOption]="abandonText" [navTitle]="navTitle">
          <svg-back [hidden]="hideLeftOption" (click)="onBackPressed()" left></svg-back>
          <cancel-icon (click)="onAbandonClicked()" right></cancel-icon>
        </bdb-nav-options>
      </div>
      <div slot="content">
        <div class="subtitle">
          {{title}}
        </div>
        <div hidden-p-md-down class="cost">
          {{subtitle}}
        </div>
        <form [formGroup]="amountForm" class="bv-form">
          <pulse-input ngDefaultControl
            id="re-ai"
            type="currency"
            hasdecimals="true"
            formControlName="amount"
            [placeholder]="'Digita el valor'"
            [state]="amountForm.controls.amount.invalid && amountForm.controls.amount.dirty ? 'error' : 'basic'"
            [labelerror]="amountForm.controls.amount.invalid && amountForm.controls.amount.dirty ? 'Sólo se permiten transacciones mayores a $0.1 pesos.' : ''"
          ></pulse-input>
          <div class="btn-wrapper" hidden-p-sm-down >
            <button bvButton color='bdb-blue' id="amount-btn" [disabled]="amountForm.controls.amount.invalid" ion-button (click)="continue()">Continuar</button>
            <div class="key-hint" [hidden]="amountForm.controls.amount.invalid">o presiona Enter</div>
          </div>
        </form>
      </div>
      <div slot="summary">
        <web-progress-bar-new hidden-p-md-down></web-progress-bar-new>
        <bdb-summary hidden-p-lg-up></bdb-summary>
      </div>
    </pulse-flowtt>
  </ion-content>
  <ion-footer hidden-p-md-up>
    <ion-toolbar class="bottom-btn" no-padding>
        <button id="mob-amount-btn" class="continue-btn" full color="bdb-blue" ion-button (click)="continue()" [disabled]="amountForm.controls.amount.invalid">Continuar</button>
      </ion-toolbar>
  </ion-footer>
