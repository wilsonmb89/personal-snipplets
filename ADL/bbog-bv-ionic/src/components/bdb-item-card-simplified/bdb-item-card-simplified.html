<div class="item-card-wrapper">

  <div class="pulse-grid">
    <div class="row">
      <div class="col-lg-1 col-md-2 col-xs-3" no-padding>
        <div class="item-card-wrapper__item-avatar">
          <div class="item-card-wrapper__item-avatar__avatar">
            <bdb-avatar [avatarColor]="item?.avatarColor" [contraction]="item?.contraction"
                        [iconPath]="item?.logoPath" [showOnlyIcon]="item?.showLogo">
            </bdb-avatar>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-7 col-xs-8" no-padding>
        <div class="item-card-wrapper__detail">
          <div class="item-card-wrapper__detail__title">
            {{ item?.title }}
          </div>
          <div *ngIf="!!item?.desc">
            <div class="item-card-wrapper__detail__subtitle" *ngFor="let des of item?.desc">
              {{ des }}
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-xs-1" hidden-p-lg-up no-padding>
        <div *ngIf="item?.isScheduled" bdb-tag class="item-card-wrapper__tag" color="active-green" hidden-p-sm-down>
          Programado
        </div>
        <div *ngIf="item?.isScheduled" class="item-card-wrapper__tag" hidden-p-md-up>
          <img src="assets/imgs/round-schedule.svg">
        </div>
      </div>
      <div class="col-lg-5 col-lg-offset-0 col-md-10 col-md-offset-2 col-xs-9 col-xs-offset-3" no-padding>
        <div *ngIf="!!item?.details && item?.details.length >0" class="item-card-wrapper__more-detail">
          <div class="pulse-grid">
            <div class="row">
              <div *ngFor="let detail of item?.details" class="col-lg-6 col-md-12 col-xs-12" no-padding>
                <div class="item-card-wrapper__more-detail__item">
                  <div class="pulse-grid">
                    <div class="row">
                      <div class="col-lg-12 col-md-4 col-xs-6" no-padding>
                        <div class="item-card-wrapper__more-detail__item__title">
                          {{detail.key}}
                        </div>
                      </div>
                      <div class="col-lg-12 col-md-3 col-xs-6" no-padding>
                        <div class="item-card-wrapper__more-detail__item__subtitle">
                          {{detail.value}}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2" hidden-p-md-down no-padding>
        <div *ngIf="item?.isScheduled" bdb-tag class="item-card-wrapper__tag" color="active-green" hidden-p-xs-down>
          Programado
        </div>
        <div *ngIf="item?.isScheduled" class="item-card-wrapper__tag" hidden-p-sm-up>
          <img src="assets/imgs/round-schedule.svg">
        </div>
      </div>
    </div>
  </div>
</div>
