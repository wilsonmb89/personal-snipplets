<form [formGroup]="formProduct" (ngSubmit)="submit()" autocomplete="off">
    <ion-grid class="grid-spaces">
      <ion-row>
        <ion-col  class="titCol bdb-tc">
          <p class="bdb-tc title">
            {{titleNormal}}
            <span class="title-principal">
              {{titleBold}}
            </span>
          </p>
        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col class="message">
          {{question}}<b>{{product}}</b>
        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col>
          <input text-wrap class="add-input" id="pin" placeholder={{placeholder}} [type]="type" pattern="[0-9]*"
            formControlName="pin" required [maxlength]="max" dbdNumberFormatter autocomplete="off">
        </ion-col>
      </ion-row>
      <ion-row padding align-items-center align-self-center>
        <div>
          <img src="assets/imgs/devices.svg">
        </div>
        <ion-col class="message">
          <label>Enviaremos un código de seguridad a tu celular terminado en&nbsp;</label>
          <label class="celular"><b>{{celular}}</b></label>
        </ion-col>
      </ion-row>
      <ion-row padding align-items-center align-self-center>
        <label >Si no corresponde a tu número celular actual, acércate a una oficina del Banco de Bogotá y actualiza tus datos e intenta nuevamente.</label>
      </ion-row>
      <ion-row style="text-align: center;" no-padding>
        <ion-col>
          <button bvButton class="bdb-btn btn-secure-login gris" id="btn-cancel" (click)="cancel()" type="button">Cancelar</button>
          <button bvButton class="bdb-btn btn-secure-login" color="mango-gradient" id="btn-submit" type="submit" [disabled]="!formProduct.valid">Continuar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
