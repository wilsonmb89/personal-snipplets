<form [formGroup]="formSecure" (ngSubmit)="submit()" autocomplete="off">
  <ion-grid class="grid-spaces">
    <ion-row>
      <ion-col class="titCol bdb-tc">
        <p class="bdb-tc title">
          {{titleNormal}}
          <span class="title-principal">
            {{titleBold}}
          </span>
        </p>
      </ion-col>
    </ion-row>
    <ion-row padding align-items-center align-self-center>
      <div>
        <img src="assets/imgs/devices.svg">
      </div>
      <ion-col class="message">
        <label>Se envió un código de seguridad a tu celular terminado en&nbsp;</label>
        <label class="celular"><b>{{celular}}</b></label>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col>
        <input text-wrap class="add-input" id="code" placeholder="Ingresa el código que recibiste" type="tel" pattern="[0-9]*"
          formControlName="code" required maxlength="6" dbdNumberFormatter autocomplete="off">
      </ion-col>
    </ion-row>
    <ion-row class="clave" no-padding>
      <ion-col>
        <label><b>Define tu clave segura</b></label>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col>
        <label>La clave debe tener 4 digitos numéricos</label>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col>
        <input text-wrap class="add-input" id="pin" placeholder="Ingresa una clave de 4 digitos" type="password" pattern="[0-9]*"
          formControlName="pin" required maxlength="4" dbdNumberFormatter autocomplete="off">
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col>
        <input text-wrap class="add-input" id="confirmPin" placeholder="Confirma la clave" type="password" pattern="[0-9]*"
          formControlName="confirmPin" required maxlength="4" dbdNumberFormatter autocomplete="off">
      </ion-col>
    </ion-row>
    <ion-row class="error" *ngIf="error" no-padding>
      <ion-col>
        <label>La clave no coíncide, intenta nuevamente.</label>
      </ion-col>
    </ion-row>
    <ion-row style="text-align: center;" no-padding>
      <ion-col>
        <button bvButton class="bdb-btn btn-secure-login gris" id="btn-cancel" (click)="cancel()" type="button">Cancelar</button>
        <button bvButton class="bdb-btn btn-secure-login" color="mango-gradient" id="btn-submit" type="submit" [disabled]="!formSecure.valid">Continuar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
