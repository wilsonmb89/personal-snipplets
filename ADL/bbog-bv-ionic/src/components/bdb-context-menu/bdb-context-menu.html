<div class="context-menu-wrapper" [class.showContextArrow]="showContextArrow">
  <div class="context-menu-wrapper__list-item">
    <div id="option{{i}}" class="context-menu-wrapper__item" [ngClass]="!!item.color ? item.color: ''"
          *ngFor="let item of contextMenuList; let i = index" (click)="contextSelection(item)">{{item.value}}</div>
  </div>
</div>
