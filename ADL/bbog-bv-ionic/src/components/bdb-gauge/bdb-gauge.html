<div class="full-size" >
  <circle-progress
    [percent]="getPercent()"
    [renderOnClick]="false"
    [responsive]="true"
    [backgroundOpacity]="0.1"
    [backgroundStrokeWidth]="0"
    [backgroundPadding]="0"
    [radius]="80"
    [space]="-20"
    [toFixed]="0"
    [unitsFontSize]="27"
    [unitsFontWeight]="400"
    [unitsColor]="_subtitleColor"
    [outerStrokeWidth]="20"
    [outerStrokeColor]="_outerStrokeColor"
    [innerStrokeColor]="_innerStrokeColor"
    [innerStrokeWidth]="20"
    [titleColor]="_subtitleColor"
    [titleFontSize]="45"
    [titleFontWeight]="400"
    [animation]="false"
    [showSubtitle]=!!subTitle
    [subtitle]=subTitle
    [subtitleColor]="_subtitleColor"
    [subtitleFontSize]="15"
  ></circle-progress>
</div>
