<pulse-flowthc>
    <div slot="header">
        <flow-header (onStart)="onBackPage()" (onEnd)="logout()">
            Cambio de claves
            <div start>Atr√°s</div>
            <div end>Salida segura</div>
        </flow-header>
    </div>
    <div slot="content">
        <div class="form-secure-pass-container">
            <div class="pulse--grid">
                <div class="pulse-row">
                    <div class="pulse-col pulse-col-sm-4 pulse-col-md-8 pulse-col-lg-10 pulse-offset-lg-1">
                        <div class="pulse-tp-hl3-comp-m form-secure-pass-container__title">
                            Cambio de Clave Segura
                        </div>
                        <div class="pulse-tp-hl5-comp-r form-secure-pass-container__subtitle">
                            Escoge una clave que no uses en otras cuentas.
                        </div>
                        <div class="form-secure-pass-container__form">
                            <pulse-card>
                                <pulse-item>
                                    <img src="assets/imgs/change-keys/secure-pass-lock.svg" alt="credit-card-lock"
                                        slot="start">
                                    Clave Segura
                                </pulse-item>
                                <form-change-pass (onSubmit)="changePass($event)"></form-change-pass>
                            </pulse-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</pulse-flowthc>
