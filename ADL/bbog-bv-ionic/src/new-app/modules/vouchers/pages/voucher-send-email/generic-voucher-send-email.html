<div class="voucher-send-email-content__email" [@openClose]="viewSendEmail" (@openClose.done)="animEnd($event)">
  <form [formGroup]="sendEmailForm" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()" novalidate>
    <img src="assets/imgs/closeicon_token.svg" class="voucher-send-email-content__email-close" (click)="closeSendEmail()">
    <span class="voucher-send-email-content__email-text">
      Escribe tu correo
    </span>
    <input id="voucherEmail" bdb-form-input type="email" #email [isInvalid]="sendEmailForm.controls.email.invalid && sendEmailForm.controls.email.dirty"
      formControlName="email" placeholder="ejemplo@correo.com" class="voucher-send-email-content__email-input" required>
    <pulse-button id="voucherEmailSend" type="submit" [disabled]="sendEmailForm.invalid" class="voucher-send-email-content__email-button" colorgradient="true">Enviar</pulse-button>
  </form>
</div>
