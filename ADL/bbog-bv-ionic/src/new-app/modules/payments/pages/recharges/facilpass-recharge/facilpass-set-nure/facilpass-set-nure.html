<pulse-flowthcs>
  <div slot="header">
    <flow-header [rightOption]="'leave'" (onStart)="goPreviousPage()" (onEnd)="goToRechargesPage()">
      Recarga electrónica
      <div start>Atrás</div>
      <div end>Abandonar transacción</div>
    </flow-header>
  </div>
  <div slot="content">
    <div class="set-nure-content">
      <div class="set-nure-content__title">
        <div class="set-nure-content__title__main">
          <span class="pulse-tp-bo2-comp-m">Ingresa el NURE</span>
        </div>
        <span class="pulse-tp-bo3-comp-r">
          Encuentra el NURE en tu aplicación FacilPass.
        </span>
      </div>
      <form [formGroup]="nureForm" (ngSubmit)="onSubmitFormNure()">
        <div class="set-nure-content__form">
          <pulse-input ngDefaultControl
            id="nure-input"
            formControlName="nure"
            label="Ingresa el número"
            placeholder="#"
            type="number"
            [maxlength]="9"
            (inputKeyDown)="onInputKeyDown($event)"
            (inputKeyUp)="onInputKeyUp($event)"
            (inputBlur)="validateNure()"
            [state]="nureState"
            [labelerror]="nureLabelHelper"
          ></pulse-input>
          <div class="set-nure-content__form__submit-wrapper">
            <div class="set-nure-content__form__submit-wrapper__submit-btn">
              <pulse-button id="btn-nure-submit"
                type="submit"
                [block]="true"
                [colorgradient]="true"
                [disabled]="nureForm.invalid"
              >Continuar</pulse-button>
            </div>
            <div class="set-nure-content__form__submit-wrapper__submit-label">
              <span *ngIf="nureForm.valid" class="pulse-tp-bo3-comp-r">o presiona enter</span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div slot="summary">
    <div class="set-nure-summary">
      <web-progress-bar-new hidden-p-md-down></web-progress-bar-new>
      <bdb-summary hidden-p-lg-up></bdb-summary>
    </div>
  </div>
</pulse-flowthcs>
