<pulse-flowthcs [lgcontentsize]="5" #ppalContainer>
  <div slot="header">
    <flow-header [rightOption]="'leave'" (onStart)="goPreviousPage()" (onEnd)="goTaxSelectionPage()">
      Pago DIAN
      <div start>Atrás</div>
      <div end>Abandonar transacción</div>
    </flow-header>
  </div>
  <div slot="content">
    <div class="search-tax-container">
      <form [formGroup]="searchTaxForm">
        <div class="search-tax-container__subtitle">
          <span class="pulse-tp-bo2-comp-m">Datos del impuesto</span>
        </div>
        <div class="search-tax-container__inputs">
          <div class="search-tax-container__inputs__payment-type">
            <div class="search-tax-container__inputs__payment-type--title">
              <span class="pulse-tp-bo4-comp-m">Tipo de pago </span>
              <div #iconInfo class="search-tax-container__inputs__payment-type--title--icon-info"
                  (click)="showTooltip(iconInfo)">
                  <img src="assets/imgs/icons/info-orange-circle.svg"
                      alt="info-orange-circle">
              </div>
            </div>
            <div class="search-tax-container__inputs__payment-type--options">
              <pulse-select-card-group id="input-type-options" groupstyle="composable-row">
                <pulse-select-card *ngFor="let option of paymentTypes" 
                                    [selected]="option.selected"
                                    (click)="changePaymentType(option.value)"
                                    switchtype="radio">
                  {{ option.name }}
                </pulse-select-card>
              </pulse-select-card-group>
            </div>
          </div>
          <div class="search-tax-container__inputs__form-number">
            <span class="pulse-tp-bo4-comp-m">Número de formulario</span>
            <pulse-input ngDefaultControl 
                        formControlName="formNumber"
                        id="input-formNumber"
                        [type]="'number'"
                        [name]="'formNumber'"
                        [placeholder]="'#'">
            </pulse-input>
          </div>
        </div>
        <div class="search-tax-container__controls">
          <pulse-button id="btn-submit-search-tax"
                        [colorgradient]="true"
                        [block]="true" 
                        (click)="submit()"
                        [disabled]="searchTaxForm.invalid">
            Continuar
          </pulse-button>
          <span *ngIf="!searchTaxForm.invalid" class="pulse-tp-bo3-comp-r">o presiona enter</span>
        </div>
      </form>
    </div>
  </div>
  <div slot="summary">
    <div class="search-tax-summary-container">
      <web-progress-bar-new hidden-p-md-down></web-progress-bar-new>
    </div>
  </div>
</pulse-flowthcs>
