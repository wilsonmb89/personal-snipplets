<pulse-modaltb class="error-card-request-main">
  <div slot="header" class="error-card-request-main__header">
    <div class="error-card-request-main__header__btn-close" id="btn-otp-close-modal" (click)="closeModal()">
      <pulse-icon icon="close"></pulse-icon>
    </div>
  </div>
  <div slot="content" class="error-card-request-main__content">
    <pulse-modaltc>
      <div slot="icon">
        <img src="assets/imgs/products/modals/icon-unicef-req-error.svg" alt="error">
      </div>
      <div slot="title">
        <span class="pulse-tp-hl3-comp-b">Solicitud fallida</span>
      </div>
      <div slot="body" class="error-card-request-main__content__body">
        <div class="error-card-request-main__content__body__info">
          <span class="pulse-tp-bo3-comp-r">La solicitud de tu Tarjeta Débito no se pudo realizar.</span>
          <span class="pulse-tp-bo3-comp-r">Vuélvelo a intentar más tarde y no te quedes sin tu tarjeta.</span>
        </div>
      </div>
    </pulse-modaltc>
  </div>
  <div slot="footer" class="error-card-request-main__footer">
    <div class="error-card-request-main__footer__button-wrapper">
      <pulse-button id="btn-opt-main-action"
                    [block]="true"
                    [colorgradient]="true"
                    (click)="closeModal()">
        Entendido
      </pulse-button>
    </div>
  </div>
</pulse-modaltb>
