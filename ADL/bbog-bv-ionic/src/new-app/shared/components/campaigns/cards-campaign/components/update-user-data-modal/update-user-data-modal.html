<pulse-modaltb class="update-user-data-main">
  <div slot="header" class="update-user-data-main__header">
    <div class="update-user-data-main__header__btn-close" id="btn-otp-close-modal" (click)="closeModal('')">
      <pulse-icon icon="close"></pulse-icon>
    </div>
  </div>
  <div slot="content" class="update-user-data-main__content">
    <pulse-modaltc>
      <div slot="icon">
        <img src="assets/imgs/products/modals/icon-update-user-data.svg" alt="error">
      </div>
      <div slot="title">
        <span class="pulse-tp-hl3-comp-b">Actualiza tus datos</span>
      </div>
      <div slot="body" class="update-user-data-main__content__body">
        <div class="update-user-data-main__content__body__info">
          <span class="pulse-tp-bo3-comp-r">Para poder continuar y por tu seguridad debes hacer actualización de datos.</span><br>
          <span class="pulse-tp-bo3-comp-r">Podrás hacer este proceso en cualquier momento en el menú de </span>
          <span class="pulse-tp-bo3-comp-b">Configuración > Actualización de datos.</span>
        </div>
      </div>
    </pulse-modaltc>
  </div>
  <div slot="footer" class="update-user-data-main__footer">
    <div class="update-user-data-main__footer__button-wrapper">
      <pulse-button id="btn-opt-main-action"
                    fill="outline"
                    [block]="true"
                    (click)="closeModal('goback')">
        Después
      </pulse-button>
      <pulse-button id="btn-opt-close-action"
                    [block]="true"
                    [colorgradient]="true"
                    (click)="closeModal('updateuserdata')">
        Actualizar
      </pulse-button>
    </div>
  </div>
</pulse-modaltb>
