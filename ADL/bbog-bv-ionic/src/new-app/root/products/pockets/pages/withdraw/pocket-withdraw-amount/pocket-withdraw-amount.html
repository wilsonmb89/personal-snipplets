<ion-content no-padding>
  <pulse-flowtt>
    <div slot="header">
      <bdb-nav-options (onLeftClicked)="onBackPressed()" (onRightClicked)="onAbandonClicked()" [lOption]="leftHdrOption"
        [rOption]="abandonText" [navTitle]="navTitle">
        <svg-back [hidden]="hideLeftOption" (click)="onBackPressed()" left></svg-back>
        <cancel-icon (click)="onAbandonClicked()" right></cancel-icon>
      </bdb-nav-options>
    </div>
    <div slot="content">
      <div class="pocket-withdraw-amount-container">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="pulse-grid">
            <div class="row">
              <div class="col-xs-12" no-padding>
                <div class="flowtt-title">
                  ¿Cuánto quieres retirar?
                </div>
              </div>
            </div>
            <div class="row" hidden-p-md-down>
              <div class="col-xs-12" no-padding>
                <div class="flowtt-subtitle">
                  Esta transacción no tiene costo adicional
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-xs-12" no-padding>
                <div class="pocket-withdraw-amount-container__input">
                  <div class="flowtt-label">
                    Ingresa el valor
                  </div>
                  <bdb-currency-input placeHolder="$" formControlName="amount" [withDecimal]="withDecimal"
                    [customMask]="customMask">
                  </bdb-currency-input>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-xs-12" no-padding>
                <div class="pocket-withdraw-amount-container__button" hidden-p-sm-down>
                  <pulse-button (click)="submit()" color="warning" colorgradient="true" id="pocket-withdraw-btn"
                    [disabled]="!form.valid">Retirar
                  </pulse-button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div slot="summary">
      <picture hidden-p-md-down>
        <img id="pckt-icon-summary" src="assets/imgs/pocket/create.svg" alt="create">
      </picture>
    </div>
  </pulse-flowtt>
</ion-content>
<ion-footer hidden-p-md-up>
  <ion-toolbar no-padding>
    <button full color="mango" id="pocket-withdraw-btn-mobile" ion-button [disabled]="!form.valid"
      (click)="submit()">Retirar</button>
  </ion-toolbar>
</ion-footer>
