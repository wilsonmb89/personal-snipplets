<ion-content no-padding>
  <pulse-flowtt>
    <div slot="header">
      <bdb-nav-options (onLeftClicked)="onBackPressed()" (onRightClicked)="onAbandonPressed()" [lOption]="'Atrás'"
        [rOption]="abandonText" [navTitle]="navTitle">
        <svg-back [hidden]="hideLeftOption" (click)="onBackPressed()" left></svg-back>
        <cancel-icon (click)="onAbandonPressed()" right></cancel-icon>
      </bdb-nav-options>
    </div>
    <div slot="content">
      <div class="pulse-grid">
        <div class="row" hidden-p-md-up>
          <div class="col-xs-12" no-padding>
            <div class="flowtt-title">
              Tu alcancía estará vinculada a:
            </div>
          </div>
        </div>
        <div class="row" hidden-p-sm-down>
          <div class="col-xs-12" no-padding>
            <div class="flowtt-title">
              {{title}}
            </div>
          </div>
        </div>
        <div class="row" hidden-p-sm-down>
          <div class="col-xs-12" no-padding>
            <div class="flowtt-subtitle">
              {{subtitle}}
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12" no-padding>
          <bdb-card-check *ngFor="let item of items" [title]="item.cardTitle" [label]="item.cardLabel"
            [value]="item.cardValue" [BdbChecked]="item.isActive" (clickCard)="accountSelected(item)">
          </bdb-card-check>
        </div>
      </div>
      <div class="row">
        <div class="tyc">
          <pulse-checkbox value='accept' id="tyc" color="success" disabled="false" (valueEmmit)="acceptTyC($event)"
            [checked]="tyc">
          </pulse-checkbox>
          <p class="tyc__label"> Aceptar <span (click)="showTyC()" class="tyc__label--force">términos y condiciones
            </span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12" no-padding>
          <pulse-button id="pckt-btn" color="warning" colorgradient="true" hidden-p-sm-down (click)="submit()"
            [disabled]="!(enable && tyc)">Crear alcancía
          </pulse-button>
        </div>
      </div>
    </div>
    <div slot="summary">
      <picture hidden-p-md-down>
        <img id="pckt-icon-summary" src="assets/imgs/pocket/create.svg" alt="create">
      </picture>
    </div>
  </pulse-flowtt>
</ion-content>
<ion-footer hidden-p-md-up>
  <ion-toolbar no-padding>
    <button id="mob-pckt-btn" class="confirm-btn" full color="mango" ion-button (click)="submit()"
      [disabled]="!(enable && tyc)">Crear alcancía</button>
  </ion-toolbar>
</ion-footer>
