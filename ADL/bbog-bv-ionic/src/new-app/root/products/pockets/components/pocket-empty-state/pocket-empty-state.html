<div class="pockets-empty-state-container">
  <div class="pockets-empty-state-container__logo">
    <div class="pockets-empty-state-container__logo--wraper">
      <img src="assets/imgs/pocket/pockets-empty-icon.svg" alt="need_account">
    </div>
  </div>
  <div class="pockets-empty-state-container__info">
    <div class="pockets-empty-state-container__info--title">
      <span class="pulse-tp-hl4-comp-m">Necesitas una cuenta</span>
    </div>
    <div class="pockets-empty-state-container__info--data">
      <span class="pulse-tp-bo3-comp-b">Abre tu Cuenta de Ahorros digital </span><span class="pulse-tp-bo3-comp-r">y empieza hoy tus metas con nuestras alcanc√≠as.</span>
    </div>
    <div class="pockets-empty-state-container__info--link">
      <div (click)="openCreateAccountPage()">
        <span class="pulse-tp-bo3-comp-r">Abrir una cuenta</span>
        <pulse-icon icon="chevron-right" color="warning"></pulse-icon>
      </div>
    </div>
  </div>
</div>
